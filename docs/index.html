<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.2.0/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.2.0/dist/theme/black.css">

    <title>MetropolyTAN Presentation</title>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-transition='zoom' data-transition='concave'>
                <h1>MetropolyTAN</h1>
                <br />
                <h4 style="text-align:right">Presented By <br />
                    Jean Khawand <br />
                    Jean Rizk <br />
                </h4>
            </section>
            <section style="text-align:left" data-markdown>
                <textarea data-template>
                ## Outline
                #### Introduction
                #### State Of The Art
                #### Architecture
                #### Hardware & Software
                ####    
                </textarea>
            </section>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.0/dist/reveal.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.0/plugin/markdown/markdown.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.0/plugin/highlight/highlight.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.0/plugin/zoom/zoom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/reveal.js@4.2.0/plugin/search/search.js"></script>
<script>
    Reveal.initialize({
        progress: true,
        slideNumber: true,
        showSlideNumber: 'all',
        plugins: [RevealMarkdown]
    });
</script>

</html>
